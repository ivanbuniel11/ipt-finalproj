<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="book.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="book.html">
                        <i class="fas fa-cart-plus"></i>
                        <span class="nav-item">Register</span>
                    </a></li>
                <li><a href="#">
                        <i class="fas fa-book"></i>
                        <span class="nav-item">Library</span>
                    </a></li>
            </ul>
        </nav>


        <section class="main">
            <div class="main-top">
                <h1>Book Records</h1>
                <i class="fas fa-user-cog"></i>
            </div>

            <section class="attendance">
                <div class="attendance-list">
                    <div class="attendance-top">
                        <div class="attendance-data">
                            <h1>Books</h1>
                        </div>
                        <div class="attendance-data search">
                            <input type="text" id="id" name="id">
                            <button type="submit" id="search">Search</button>
                            <button type="submit" id="delete">Delete</button>
                        </div>
                    </div>
                    <div class="table">
                        <div class="thead">
                            <div class="tr">
                                <div class="th">Cover</div>
                                <div class="th">ID</div>
                                <div class="th">Title</div>
                                <div class="th">Author</div>
                                <div class="th">Genre</div>
                                <div class="th">Availability</div>
                            </div>
                        </div>

                        <div class="tbody" id="tbody">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script id="listitems" type="text/x-handlebars-template">
        <div class="row" id="logslist">
            {{#each data}}
                <div class="tr">
                    <div class="td"><i class="fas fa-book"></i></div>
                    <div class="td">{{id}}</div>
                    <div class="td">{{title}}</div>
                    <div class="td">{{author}}</div>
                    <div class="td">{{genre}}</div>
                    <div class="td">{{availability}}</div>
                </div>
            {{/each}}
       </div>
    </script>
    <script>
        function get(choice) {
            var formData = $("#id").serializeArray();

            console.log(JSON.stringify(formData));
            const finalUrl = choice ? 'http://172.17.100.12:8081/santiago/cgi-bin/get.o' : 'http://172.17.100.12:8081/santiago/cgi-bin/delete.o'
            // send AJAX request
            $.ajax({
                url: finalUrl,
                type: 'POST',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                dataType: 'json',
                success: function(response) {
                    if (response.status === "success") {
                        //console.log(response.message)
                        // console.log(response)
                        console.log(response.data)

                        if (choice) {
                            var template = Handlebars.compile($("#listitems").html());
                            var html = template(response);

                            $("#tbody").html(html);
                        }else{
                            document.querySelector('#id').value = '';
                            get(true);
                        }


                    } else if (response.status === "error") {
                        console.log(response.message)
                        console.log(response.message_additional)
                    }
                },
                error: function(xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        }

        get(true);

        $(document).ready(function() {

            $('input[type="text"]').val('');
            $('input[type="number"]').val('');

            $('#search').click(function(event) {
                event.preventDefault();
                M.Toast.dismissAll();
                get(true);
            });
            $('#delete').click(function(event) {
                event.preventDefault();
                M.Toast.dismissAll();
                get(false);
            });
        });

    </script>
</body>

</html>
